<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Exam Seating Allocation System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="page-bg"></div>
  <main class="container py-5">
    <header class="hero-card mb-5">
      <div>
        <h1 class="display-6 fw-bold">Smart Exam Seating Allocation System</h1>
        <p class="lead mb-0">Admin login to manage students, halls, and seating.</p>
      </div>
      <div class="hero-badge">Admin</div>
    </header>

    <section class="row g-4 align-items-stretch">
      <div class="col-lg-6">
        <div class="card glass-card h-100">
          <div class="card-body">
            <h5 class="card-title">Admin Login</h5>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="loginUsername" class="form-control" placeholder="vamsi" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="loginPassword" type="password" class="form-control" placeholder="vamsi2005" />
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Login</button>
            <div id="loginStatus" class="status-text mt-3"></div>
            <button id="resetToggle" type="button" class="btn btn-link px-0 mt-2">Reset password</button>
            <div id="resetPanel" class="d-none mt-3">
              <div class="mb-2">
                <label class="form-label">Username</label>
                <input id="resetUsername" class="form-control" placeholder="vamsi" />
              </div>
              <div class="mb-2">
                <label class="form-label">Current Password</label>
                <input id="resetCurrentPassword" type="password" class="form-control" />
              </div>
              <div class="mb-2">
                <label class="form-label">New Password</label>
                <input id="resetNewPassword" type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input id="resetConfirmPassword" type="password" class="form-control" />
              </div>
              <button id="resetBtn" class="btn btn-outline-primary w-100">Update Password</button>
              <div id="resetStatus" class="status-text mt-2"></div>
            </div>
            <div class="mt-3">
              <a class="nav-link-pill" href="student.html">Student Seat Lookup</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
