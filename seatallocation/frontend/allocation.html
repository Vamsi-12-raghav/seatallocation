<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seating Allocation - Smart Exam Seating Allocation System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="page-bg"></div>
  <main class="container py-4">
    <nav class="page-nav">
      <div class="hero-badge">Seating</div>
      <div class="d-flex gap-2">
        <a class="nav-link-pill" href="admin.html">Admin Panel</a>
        <a class="nav-link-pill" href="student.html">Student Seat Lookup</a>
      </div>
    </nav>

    <header class="hero-card mb-4">
      <div>
        <h1 class="display-6 fw-bold">Seating Allocation</h1>
        <p class="lead mb-0">View the hall-wise seating arrangement.</p>
      </div>
      <button id="printBtn" class="btn btn-outline-secondary">Print</button>
    </header>

    <div class="card glass-card">
      <div class="card-body">
        <h5 class="card-title">Seating Arrangement</h5>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead>
              <tr>
                <th>Hall Number</th>
                <th>Seat Number</th>
                <th>Roll Number</th>
                <th>Department</th>
              </tr>
            </thead>
            <tbody id="allocationTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="allocation.js"></script>
</body>
</html>
